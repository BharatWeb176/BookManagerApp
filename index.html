<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Log</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Book Manager</h1>
    </header>
    <div id="feedback" class="feedback"></div>

    <main>
      <section id="books">
        <h2>Manage Your Books</h2>
        <form id="bookForm">
          <input type="hidden" id="bookId" value="" />

          <label for="title">Title:</label>
          <input type="text" id="title" required aria-required="true" />

          <label for="author">Author:</label>
          <input type="text" id="author" required aria-required="true" />

          <label for="genre">Genre:</label>
          <select id="genre" required aria-required="true">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Biography">Biography</option>
          </select>

          <label for="rating">Rating:</label>
          <input type="number" id="rating" min="1" max="5" />
          <button type="submit" id="submitBtn">Add Book</button>
          <button type="button" id="updateBtn" disabled>Update Book</button>
        </form>

        <!-- Genre Filter Dropdown -->
        <section id="filterSection">
          <label for="genreFilter">Filter by Genre:</label>
          <select id="genreFilter">
            <option value="">All Genres</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Biography">Biography</option>
          </select>
        </section>

        <ul id="bookList">
          <!-- Dynamically populated list of books -->
        </ul>
      </section>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
